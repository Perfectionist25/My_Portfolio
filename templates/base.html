/* BACKGROUND AND TEXT EFFECTS */
@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap");
body {
	min-height: 100vh;
	display: grid;

	--bkg: #5eb3fd;
	--white: #e7e6e6;

	background-color: var(--white);
	background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
}
.container {
	width: 100%;
	height: 100%;
	display: grid;
	place-items: center;
	overflow: hidden;
}
.titlew {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.titlew h1 {
	font-size: 250%;
	font-weight: 900;
	font-family: "Montserrat", sans-serif;
	color: black;
}
.ghost {
	width: 8vmin;
	height: 12vmin;
	background-color: var(--white);
	background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
	background-image: radial-gradient(ellipse at 35% 40%, #000 8%, transparent 0%),
		radial-gradient(ellipse at 65% 40%, #000 8%, transparent 0%),
		radial-gradient(ellipse at 50% 60%, #000 8%, transparent 0%);
	border-radius: 100% / 70% 70% 0% 0%;
	transform: translateX(100em) rotateZ(-90deg);
	position: relative;
	opacity: 0.9;
	mix-blend-mode: exclusion;
	animation: ghostMove 4s ease-out infinite;
}
@keyframes ghostMove {
	0% {
		transform: translateX(100em) rotateZ(-90deg);
	}
	100% {
		transform: translateX(-35em) rotateZ(-90deg);
	}
}
.ghost div {
	position: absolute;
	width: 20%;
	background-color: var(--white);
	background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
}
.ghost div:nth-of-type(1) {
	height: 7vmin;
	left: 0;
	bottom: -6vmin;
	border-radius: 100% / 0% 0% 50% 50%;
}
.ghost div:nth-of-type(2),
.ghost div:nth-of-type(4) {
	height: 4vmin;
	left: 20%;
	bottom: -3vmin;
	border-radius: 100% / 50% 50% 0% 0%;
	background-color: transparent;
}
.ghost div:nth-of-type(3) {
	height: 4vmin;
	left: 40%;
	bottom: -3.95vmin;
	border-radius: 100% / 0% 0% 60% 60%;
	background-color: var(--white);
}
.ghost div:nth-of-type(4) {
	left: 60%;
}
.ghost div:nth-of-type(5) {
	height: 3vmin;
	left: 80%;
	bottom: -2.9vmin;
	border-radius: 100% / 0% 0% 70% 70%;
	background-color: var(--white);
}

<script>
    // Сохраняем scroll-позицию перед переходом по ссылке
    document.querySelectorAll('a[href*="page="]').forEach(link => {
        link.addEventListener('click', function () {
            sessionStorage.setItem('scrollPos', window.scrollY);
        });
    });

    // Восстанавливаем scroll-позицию после загрузки
    window.addEventListener('load', function () {
        const scrollPos = sessionStorage.getItem('scrollPos');
        if (scrollPos) {
            window.scrollTo(0, parseInt(scrollPos));
            sessionStorage.removeItem('scrollPos');
        }
    });
</script>

<!-- MODAL WINDOW -->
<script>
	document.addEventListener('DOMContentLoaded', () => {
		const modal = document.getElementById('modal');
		const modalTitle = document.getElementById('modal-title');
		const modalImg = document.getElementById('modal-img');
		const modalDescription = document.getElementById('modal-description');
		const closeBtn = modal.querySelector('.delete');
		
		document.querySelectorAll('.open-modal').forEach(button => {
			button.addEventListener('click', event => {
				event.preventDefault();
				const id = button.getAttribute('data-id');
				fetch(`/work/${id}/json/`)
					.then(res => res.json())
					.then(data => {
						modalTitle.textContent = data.title;
						modalImg.src = data.image;
						modalDescription.textContent = data.description;
						modal.classList.add('is-active');
					});
			});
		});
	
		closeBtn.addEventListener('click', () => {
			modal.classList.remove('is-active');
		});
	
		modal.querySelector('.modal-background').addEventListener('click', () => {
			modal.classList.remove('is-active');
		});
	});
	</script>
